<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="/style.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300;400&display=swap" rel="stylesheet">
    <title>Personal project game</title>
</head>

<body>
    <div class="back-background">
        <div class="container c-height d-flex justify-content-center ">
            <div class="game-background game-col game-background-active d-flex flex-column align-items-center pt-5 active-player">
                <h1 class="active-player">Player 1</h1>
                <div class="score active-player">10</div>
                <div class="current-score d-flex flex-column align-items-center active-player">
                    <div>SCORE:</div>
                    <div>6</div>
                </div>
            </div>
            <div class="game-background game-col game-background-active d-flex flex-column align-items-center pt-5">
                <h1>Player 2</h1>
                <div class="score">20</div>
                <div class="current-score d-flex flex-column align-items-center">
                    <div>SCORE:</div>
                    <div>15</div>
                </div>
            </div>


        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
